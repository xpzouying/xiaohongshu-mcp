services:
  xiaohongshu-mcp:
    image: ghcr.io/puyujian/xiaohongshu-mcp:latest
    container_name: xiaohongshu-mcp-dingding
    restart: unless-stopped
    tty: true
    volumes:
      - ./data:/app/data
      - ./images:/app/images
    environment:
      - ROD_BROWSER_BIN=/usr/bin/google-chrome
      - COOKIES_PATH=/app/data/cookies.json
    ports:
      - "18060:18060"